<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<%- include('./common/meta.html') %>
    <title>注册 - 微识</title>
	<%- include('./common/iconfont.html') %>
	<%- include('./common/commonResource.html') %>
	<link rel="stylesheet" href="/assets/static/css/register.css">
</head>
<body>
    <a href="/" class="ws_logo"></a>
    <div class="sign_up">
		<label class="signup_title">欢迎注册</label>
		<form class="form" id="form">
			<div class="ws_form_item">
				<span class="ws_iconfont ws_account"></span>
				<input type="text" name="userName" autocomplete="off" autocomplete="off" placeholder="注册账号"/>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_email"></span>
				<input type="email" name="email" autocomplete="off" placeholder="绑定邮箱"/>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_auth_code"></span>
				<input type="text" autocomplete="off" name="authCode" placeholder="验证码"/>
				<button id="get_auth_code" class="get_auth_code submit">获取验证码</button>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_pwd"></span>
				<input type="password" name="passWord" placeholder="设置密码"/>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_mima"></span>
				<input type="password" name="rePassword" placeholder="确认密码"/>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_dentifyingcode"></span>
				<input type="password" name="inviteCode" placeholder="请输入邀请码"/>
			</div>
			<div class="ws_form_item">
				<span class="ws_iconfont ws_nickname"></span>
				<input type="test" autocomplete="off" name="nickName" placeholder="昵称"/>
			</div>
			<div class="ws_form_item submit">
				<input type="submit" id="submit" value="注册"/>
			</div>
			<div class="ws_form_item ws_go_login">
				已有账号， <a href="/login">马上登录</a>
			</div>
		</form>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/static/js/register.js"></script>
</body>
</html>
