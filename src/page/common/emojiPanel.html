<div class="ws_emoji_tabs ws_arrow_top show">
	<ul class="emoji_tab">
		<? for(var i = 0; i < emojiTabs.length; i++) { ?>
		<li data-index="<?= i ?>" class="<?= i ? '' : 'active' ?>"></li>
		<? } ?>
	</ul>
	<div class="emoji_tab_cnt">
		<? emojiTabs.forEach(function (emojis, index) { ?>
		<div class="emoji_panel <?= index ? '' : 'active' ?>">
			<ul>
				<? emojis.forEach(function (emoji) { ?>
				<li class="emoji">
					<a href="javascript:;">
						<img src="<?= emoji.src ?>" title="<?= emoji.name ?>" alt=":<?= emoji.name ?>:"
							class="emoji_icon">
					</a>
				</li>
				<? }) ?>
			</ul>
		</div>
		<? }) ?>
	</div>
</div>
