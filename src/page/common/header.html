<nav class="ws_header" id="ws_header">
	<div class="ws_header_content">
		<a href="/" class="logo"></a>
		<div class="user_area">
			<div class="user_left">

			</div>
			<div class="user_right">
				<a href="/blog">博文</a>
				<% if (member) { %>
					<a href="/practice/<%= member.userName %>">实验室</a>
				<% } %>
				<% if (user && user.provide === 'local'){ %>
					<a href="/write">写点啥？</a>
				<% } %>
				<a href="/message/leave">留言</a>
				<% if (user) { %>
					<div class="user_dropdown">
						<% if (user.provide === 'local') { %>
							<a href="/u/<%= user.userName %>">
								<img src="<%= user.avatar || '/assets/static/image/header/defaultUserAvatar.png' %>" class="avatar" title="<%= user.nickName %>">
							</a>
							<ul class="dropdown">
								<li><a href="/u/<%= user.userName %>">主页</a></li>
								<li><a href="/setting">设置</a></li>
								<li><a href="/api/logout">退出</a></li>
							</ul>
						<% } else { %>
							<img src="<%= user.avatar || '/assets/static/image/header/defaultUserAvatar.png' %>" class="avatar" title="<%= user.nickName %>">
							<ul class="dropdown">
								<li><a href="/api/logout">退出</a></li>
							</ul>
						<% } %>
					</div>
				<% } else { %>
					<a href="/login">登录</a>
					<a href="/join">加入微识</a>
				<% } %>
			</div>
		</div>
	</div>
</nav>
